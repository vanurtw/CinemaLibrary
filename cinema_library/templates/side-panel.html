{% load movie_tags %}
<div class="side-bar col-lg-3">
    <div class="search-bar w3layouts-newsletter">
        <h3 class="sear-head editContent">Поиск фильма</h3>
        <form action="{% url 'home' %}" method="post" class="d-flex editContent">
            {% csrf_token %}
            <input type="search" placeholder="Введите название..." name="search" class="form-control"
                   required="">
            <button class="btn1 btn"><span class="fa fa-search" aria-hidden="true"></span></button>
        </form>
    </div>
    <!--preference -->
    <div class="left-side my-4">
        <h3 class="sear-head editContent">Жанры</h3>
        {% genry_tags as genre %}
        <ul class="w3layouts-box-list">
            {% for item in genre %}
            <li class="editContent">
                <input type="checkbox" class="checked">
                <span class="span editContent">{{item}}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
